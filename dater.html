<html>
<body>
<script>
var d=new Date()
document.write(d+"<hr>")
document.write(d.getDate()+"<hr>")
document.write(d.getDay()+"<hr>")
document.write(d.getMonth()+"<hr>")
document.write(d.getFullYear()+"<hr>")
document.write(d.getHours()+':'+d.getMinutes()+':'+d.getSeconds()+"<hr>")
</script>

<html>
